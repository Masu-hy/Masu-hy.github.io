<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>niconama</title>
    <style>
        /* 容器樣式 */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 讓內容垂直置中 */
            height: 130vh;
            width: 100vw;
            background-color: rgb(255, 255, 255);
            padding-top: 6em; /* 讓標題與 0305-p1.png 距離 6em */
        }

        /* body box 邊距為 0 */
        body {
            margin: 0;
            position: relative;
            min-height: 100vh;
        }

        /* 標題樣式 */
        h1, h2, h3 {
            text-align: center;
            color: #000000;
            word-wrap: break-word;
            overflow-wrap: break-word;
            margin-bottom: 0.2em; /* 標題之間的間距 2em */
        }

        h1 {
            max-width: 80%;
            font-size: 30px;
            font-weight: 700;
            font-family: "Microsoft JhengHei", sans-serif;
        }

        h2 {
            max-width: 80%;
            font-size: 25px;
            font-weight: 600;
            font-family: "Courier New", monospace;
        }

        h3 {
            max-width: 80%;
            font-size: 30px;
            font-weight: 900;
            font-family: "SimSun", serif;
        }

        /* 主要圖片 */
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* 讓 0305-p1.png 放在最上方並水平置中 */
        .top-image {
            position: absolute;
            top: 6em;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 300px;
        }

        /* 讓 0305-p2.png 固定在左上角，並與邊界距離 2em */
        .top-left-logo {
            position: absolute;
            top: 2em;
            left: 2em;
            width: 302px;
            height: 58px;
        }
    </style>
</head>
<body>

<!-- 讓 0305-p1 放在最上方並水平置中 -->
<img src="0305-p1.png" alt="niconico" class="top-image">

<!-- 讓 0305-p2 變成可點擊連結 -->
<a href="https://live.nicovideo.jp/?cmnhd_ref=device%3Dpc%26site%3Dniconico%26pos%3Dheader_servicelink%26page%3Dtop" target="_blank">
    <img src="0305-p2.png" alt="niconama" class="top-left-logo">
</a>

<div class="container">
    <h1>糟糕！直播人流過多，請加入會員觀看</h1>
    <h2>Oh no! There are too many viewers. Please sign up as a member to watch.</h2>
    <h3> しまった！視聴者が多すぎます。会員登録してご覧ください。</h3>
</div>

</body>
</html>
